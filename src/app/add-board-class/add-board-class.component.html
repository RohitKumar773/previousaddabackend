<div class="add_form">
    <div class="form_head">
        <div class="form_title">
            Add Board Class
        </div>
        <div class="cancel_tn">
            <mat-icon mat-dialog-close>cancel</mat-icon>
        </div>
    </div>

    <div class="form_area">
        <form [formGroup]="BoardClassForm">

            <mat-form-field style="margin-top: 10%;">
                <mat-label>Select Board</mat-label>
                <mat-select disableRipple formControlName="board_id_fk">
                  <mat-option *ngFor="let boardClass of classData" [value]="boardClass.board_id">
                    {{boardClass.board_name}}
                  </mat-option>
                  <!-- <mat-option value="two">CBSE</mat-option> -->
                </mat-select>
              </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Board Class</mat-label>
                <input matInput placeholder="Enter Class Name" formControlName="class_name">
            </mat-form-field>

            <input type="number" [ngModel]="admin" formControlName="admin_id_fk" readonly hidden>
            <input type="number" formControlName="b_class_id" readonly hidden>
        </form>
        <button mat-raised-button color="primary" class="submit_btn" (click)="addBoardClass()">Submit</button>
        <button mat-raised-button color="warn" class="reset_btn" (click)="reset()">Reset</button>
    </div>
</div>
