<div id="head">
    <div class="category">
      Manage University Semester
    </div>
    <div class="add_button">
      <mat-icon (click)="add_semester()">add_circle</mat-icon>
    </div>
  </div>
  
  <div class="search_box_area">
    <div class="total_data">Total : {{semData}}</div>
    <input matInput (keyup)="applyFilter($event)" type="search" placeholder="Search Table..." #input>
  </div>
  
  <div class="table_area">
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Semester ID Column -->
        <ng-container matColumnDef="university_semester_id">
          <th mat-header-cell *matHeaderCellDef> S.N. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef.
            pageSize)+(i+1)}} </td>
        </ng-container>
  
        <!-- University Name Column -->
        <ng-container matColumnDef="university_id_fk">
          <th mat-header-cell *matHeaderCellDef> University Name </th>
          <td mat-cell *matCellDef="let element"> {{element.university_name}} </td>
        </ng-container>
  
        <!-- University Course Column -->
        <ng-container matColumnDef="univ_crse_id_fk">
          <th mat-header-cell *matHeaderCellDef> Course </th>
          <td mat-cell *matCellDef="let element"> {{element.university_course_name}} </td>
        </ng-container>
  
        <!-- Semester Column -->
        <ng-container matColumnDef="semester_name">
          <th mat-header-cell *matHeaderCellDef> Semester Name </th>
          <td mat-cell *matCellDef="let element"> {{element.semester_name}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon>edit</mat-icon>
            <mat-icon (click)="deleteSemester(row)">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
