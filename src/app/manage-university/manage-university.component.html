<div id="head">
    <div class="category">
      Manage University
    </div>
    <div class="add_button">
      <mat-icon (click)="openUniversityForm()">add_circle</mat-icon>
    </div>
  </div>
  
  <div class="search_box_area">
    <div class="total_data">Total : {{univData}}</div>
    <input matInput (keyup)="applyFilter($event)" type="search" placeholder="Search Table..." #input>
  </div>
  
  <div class="table_area">
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Serial Number Column -->
        <ng-container matColumnDef="university_id">
          <th mat-header-cell *matHeaderCellDef>S.N. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
        </ng-container>
  
        <!-- University Name Column -->
        <ng-container matColumnDef="university_name">
          <th mat-header-cell *matHeaderCellDef> University Name </th>
          <td mat-cell *matCellDef="let element"> {{element.university_name}} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="action_icon" (click)="update_university(row)">create</mat-icon>
            <mat-icon style="cursor: pointer;" (click)="delete_university(row)">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginatorRef [pageSizeOptions]="[10, 20]" showFirstLastButtons 
      aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  
  </div>
