<div id="head">
    <div class="category">
        Manage Entrance Exam
    </div>
    <div class="add_button">
        <mat-icon (click)="add_entrance_exam()">add_circle</mat-icon>
    </div>
</div>

<div class="search_box_area">
    <div class="total_data">Total : {{entData}}</div>
    <input matInput (keyup)="applyFilter($event)" type="search" placeholder="Search Table..." #input>
</div>

<div class="table_area">

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Entrance ID Column -->
          <ng-container matColumnDef="entrance_id">
            <th mat-header-cell *matHeaderCellDef> S.N. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
          </ng-container>
      
          <!-- Exam Name Column -->
          <ng-container matColumnDef="entrance_exam_name">
            <th mat-header-cell *matHeaderCellDef> Exam Name </th>
            <td mat-cell *matCellDef="let element"> {{element.entrance_exam_name}} </td>
          </ng-container>
      
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <mat-icon>edit</mat-icon>  
              <mat-icon (click)="delEntranceExam(row)">delete</mat-icon>  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
      

</div>
