<div id="head">
    <div class="category">
      Manage Board
    </div>
    <div class="add_button">
      <mat-icon (click)="open_board()">add_circle</mat-icon>
    </div>
  </div>
  
  <div class="search_box_area">
    <div class="total_data">Total : {{bdData}}</div>
    <input matInput (keyup)="applyFilter($event)" type="search" placeholder="Search Table..." #input>
  </div>
  
  <div class="table_area">
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Board ID Column -->
        <ng-container matColumnDef="board_id">
          <th mat-header-cell *matHeaderCellDef> S.N. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
        </ng-container>
  
        <!-- Board Name Column -->
        <ng-container matColumnDef="board_name">
          <th mat-header-cell *matHeaderCellDef> Board Name </th>
          <td mat-cell *matCellDef="let element"> {{element.board_name}} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="action_icon">create</mat-icon>
            <mat-icon (click)="delBoard(row)">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]" 
      showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  
  
  
  </div>
