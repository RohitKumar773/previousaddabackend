<div id="head">
    <div class="category">
      Manage Government Exam
    </div>
    <div class="add_button">
      <mat-icon (click)="add_government_exam()">add_circle</mat-icon>
    </div>
  </div>
  
  <div class="search_box_area">
    <div class="total_data">Total : {{govData}}</div>
    <input matInput (keyup)="applyFilter($event)" type="search" placeholder="Search Table..." #input>
  </div>
  
  <div class="table_area">
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
        <ng-container matColumnDef="gov_id">
          <th mat-header-cell *matHeaderCellDef> S.N. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
        </ng-container>
  
        <!-- Exam Name Column -->
        <ng-container matColumnDef="gov_exam_name">
          <th mat-header-cell *matHeaderCellDef> Government Exam Name </th>
          <td mat-cell *matCellDef="let element"> {{element.gov_exam_name}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="action_icon">create</mat-icon>
            <mat-icon style="cursor: pointer;" (click)="delGovExam(row)">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]" 
      showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  
  
  
  </div>
