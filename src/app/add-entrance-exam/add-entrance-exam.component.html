<div class="add_form">
    <div class="form_head">
        <div class="form_title">
            Add Entrance Exam
        </div>
        <div class="cancel_tn">
            <mat-icon mat-dialog-close>cancel</mat-icon>
        </div>
    </div>

    <div class="form_area">
        <form [formGroup]="EntranceForm">
            <mat-form-field appearance="fill">
                <mat-label>Entrance Exam Name</mat-label>
                <input matInput placeholder="Enter Entrance Exam Name" formControlName="entrance_exam_name">
            </mat-form-field>

            <input type="number" [ngModel]="admin" formControlName="admin_id_fk" readonly hidden>
            <input type="number" formControlName="entrance_id" readonly hidden>
        </form>
        <button mat-raised-button color="primary" class="submit_btn" (click)="addEntranceExam()">Submit</button>
        <button mat-raised-button color="warn" class="reset_btn" (click)="reset()">Reset</button>
    </div>
</div>
