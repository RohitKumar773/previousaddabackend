<div id="head">
    <div class="category">
        Enquiry Details
    </div>
</div>

<div class="search_box_area">
    <div class="total_data">Total : {{conData}}</div>
    <input matInput (keyup)="applyFilter($event)" type="search" placeholder="Search Table..." #input>
</div>

<div class="table_area">

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Class id Column -->
            <ng-container matColumnDef="std_id">
                <th mat-header-cell *matHeaderCellDef> S.N. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef.
                    pageSize)+(i+1)}} </td>
            </ng-container>

            <!-- student Name Column -->
            <ng-container matColumnDef="std_name">
                <th mat-header-cell *matHeaderCellDef> Student Name </th>
                <td mat-cell *matCellDef="let element"> {{element.std_name}} </td>
            </ng-container>

            <!-- studnet email Column -->
            <ng-container matColumnDef="std_email_id">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.std_email_id}} </td>
            </ng-container>

            <!-- student message Column -->
            <ng-container matColumnDef="std_message">
                <th mat-header-cell *matHeaderCellDef> Message </th>
                <td mat-cell *matCellDef="let element"> {{element.std_message}} </td>
            </ng-container>

            <!-- action column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon (click)="delBoardCls(row)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>



</div>
