<div id="head">
    <div class="category">
        Manage Board Class
    </div>
    <div class="add_button">
        <mat-icon (click)="add_board_class()">add_circle</mat-icon>
    </div>
</div>

<div class="search_box_area">
    <div class="total_data">Total : {{boardClsData}}</div>
    <input matInput (keyup)="applyFilter($event)" type="search" placeholder="Search Table..." #input>
</div>

<div class="table_area">

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Class id Column -->
          <ng-container matColumnDef="b_class_id">
            <th mat-header-cell *matHeaderCellDef> S.N. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
          </ng-container>
      
          <!-- board Name Column -->
          <ng-container matColumnDef="board_id_fk">
            <th mat-header-cell *matHeaderCellDef> Board Name </th>
            <td mat-cell *matCellDef="let element"> {{element.board_name}} </td>
          </ng-container>
      
          <!-- class name Column -->
          <ng-container matColumnDef="class_name">
            <th mat-header-cell *matHeaderCellDef> Class </th>
            <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
          </ng-container>
      
          <!-- action column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <mat-icon>edit</mat-icon>  
              <mat-icon (click)="delBoardCls(row)">delete</mat-icon>  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
      

</div>
