<div id="head">
  <div class="category">
    Manage Government Question
  </div>
  <div class="add_button">
    <mat-icon (click)="add_government_question()">add_circle</mat-icon>
  </div>
</div>

<div class="search_box_area">
  <div class="total_data">Total : {{govQuesData}}</div>
  <input matInput (keyup)="applyFilter($event)" type="search" placeholder="Search Table..." #input>
</div>

<div class="table_area">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Question id Column -->
      <ng-container matColumnDef="g_previous_id">
        <th mat-header-cell *matHeaderCellDef> S.N. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef.
          pageSize)+(i+1)}} </td>
      </ng-container>

      <!-- Exam Name Column -->
      <ng-container matColumnDef="gov_id_fk">
        <th mat-header-cell *matHeaderCellDef> Exam Name </th>
        <td mat-cell *matCellDef="let element"> {{element.gov_exam_name}} </td>
      </ng-container>

      <!-- Question Name Column -->
      <ng-container matColumnDef="g_prev_ques_name">
        <th mat-header-cell *matHeaderCellDef> Question Name </th>
        <td mat-cell *matCellDef="let element"> {{element.g_prev_ques_name}} </td>
      </ng-container>


      <!-- Question file Column -->
      <ng-container matColumnDef="g_prev_ques_file">
        <th mat-header-cell *matHeaderCellDef> Question File </th>
        <td mat-cell *matCellDef="let element">
          <a href="{{imageUrl}}{{element.g_prev_ques_file}}" title="PDF Notes">
            <mat-icon>picture_as_pdf</mat-icon>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon class="action_icon">create</mat-icon>
          <mat-icon style="cursor: pointer;" (click)="deleteGovQuestion(row)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginatorRef [pageSizeOptions]="[10, 20]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>



</div>
