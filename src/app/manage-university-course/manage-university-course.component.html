<div id="head">
    <div class="category">
      Manage University Course
    </div>
    <div class="add_button">
      <mat-icon (click)="add_university_course()">add_circle</mat-icon>
    </div>
  </div>
  
  <div class="search_box_area">
    <div class="total_data">Total : {{univCourseData}}</div>
    <input matInput (keyup)="applyFilter($event)" type="search" placeholder="Search Table..." #input>
  </div>
  
  <div class="table_area">
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Number Column -->
        <ng-container matColumnDef="university_course_id">
          <th mat-header-cell *matHeaderCellDef> S.N. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{(paginatorRef.pageIndex * paginatorRef. pageSize)+(i+1)}} </td>
        </ng-container>
  
        <!-- Course name -->
        <ng-container matColumnDef="university_course_name">
          <th mat-header-cell *matHeaderCellDef> Course Name </th>
          <td mat-cell *matCellDef="let element"> {{element.university_course_name}} </td>
        </ng-container>
  
        <!-- University name -->
        <ng-container matColumnDef="university_id_fk">
          <th mat-header-cell *matHeaderCellDef> University Name </th>
          <td mat-cell *matCellDef="let element"> {{element.university_name}} </td>
        </ng-container>
  
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="action_icon" (click)="courseUpdate(row)">create</mat-icon>
            <mat-icon style="cursor: pointer;" (click)="delUnivCourse(row)">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]" 
      showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
