<div class="delete_confirm_box">
    <div class="image_area">
        <img src="../../assets/warn.png">
    </div>
    <span>Do you want to remove it?</span><br>
    <span>You will not be able to recover this file!</span><br><br>
    <button mat-raised-button class="yes_btn"  [mat-dialog-close]="data" color="warn">Yes Delete it</button>
    <button mat-raised-button class="no_btn"  mat-dialog-close color="primary">No Keep it</button>
</div>
